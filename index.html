<html>
<head>

<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<style>

*{
	font-family: 'ヒラギノ角ゴシック','Hiragino Sans', fantasy;
    margin: 0;
    padding: 0;
}

.clock{
    text-align: center;
    font-family: 'Impact', sans-serif;
}

.form{
	text-align: left;
	font-family: 'メイリオ',sans-serif;
	font-weight: bold;

}

.ground{
    margin-top: 15px;
    margin-left: 15px;
    width:600px;
    padding : 5px 0px 5px 0px;
    border-radius: 10px 10px 10px 10px;
}

#time{
    
    line-height: 1em;/* 行間 */
    letter-spacing: 3px;/* 字間 */
    font-size: 72px;
	font-weight: normal;
	font-family: Impact;
	background-color: green;
	width:600px;
	height:150px;
	//-webkit-text-stroke:2px #000;
}

 #colon{
    vertical-align: 7%;
}


#now{
	color:white;
    display: inline;
    letter-spacing: 5px;/* 字間 */
	background-color: green;
	font-size: 48px;
	//-webkit-text-stroke:1px #000;
    width: 600px;
  height: 150px;
  white-space: nowrap;/*テキストの改行を防ぐコード*/ 
  overflow: scroll; /*親要素から子要素がはみ出した場合、スクロール領域にして隠す指定*/
}



</style>
</head>  

<body>
<div class="clock">
<div class="ground">
    
<p id="time"/>
  <script language="JavaScript">
  const time = function() {
    const dt = dayjs(new Date());
    const el = document.getElementById("time");
	const un = document.getElementById("now");
	const color = document.getElementById('colors');
	const font = document.getElementById('font');
	const size = document.getElementById('size');
	const bgc = document.getElementById('bgcolor');
	const moji = document.getElementById('m');
	const under = document.getElementById("under");
					
	   //背景色を取得
  var backgroundcolor = $("#bgcolor").val();
  //groundの変更を試みる
  $(".ground").css("background-color",backgroundcolor);
	var outline = document.getElementById("outline");
	bold = document.getElementById('bold');
	bolder = document.getElementById('bolder');						
	var italic = document.getElementById('italic');
	el.style.fontSize = size.value+"pt";
	el.style.color = color.value;
	el.style.fontSize = size.value;
	el.style.fontFamily = font.value;
	el.style.background = bgc.value;
	un.style.background = bgc.value;
	el.style.border.width = moji.value;
	bold.addEventListener('change',boldChange,false)
		
	function boldChange(){
		if(bold.checked==true){
		el.style.fontWeight = "Bold";
		}
		else{
		el.style.fontWeight = "normal";
		}
	}
						
	bolder.addEventListener('change',bolderChange,false)

	function bolderChange(){
		if(bolder.checked==true){
		el.style.fontWeight = "Bolder";
		}
		else{
		el.style.fontWeight = "normal";
		}
	}
	
	if(italic.checked==true){
	el.style.fontStyle = "Italic";
	}else{
	el.style.fontStyle = "Normal";
	}
	

    const underColor = document.getElementById("under-color");
underColor.addEventListener("change", () => {
  un.style.color = underColor.value;
});
						
						
moji.addEventListener("change", () => {
				//un.style.fontSize = moji.value;
			$("#now").css('font-size',moji.value+"px");
						console.log(now.style.font-size);
	});								
						
					
				// カラーピッカーの値を取得
			var stColor = $('#outline-color').val();	
			//縁取りの太さを取得する
			var stSize = $('#outline-width').val();
			  //縁取りの処理を行う
			$('#time').css('-webkit-text-stroke',stSize + 'px ' + stColor);
			$('#now').css('-webkit-text-stroke',stSize + 'px ' + stColor);
						
				
						
	let before = document.getElementById('now').textContent; //宣言
	let str = document.getElementById("now");
	let after = document.getElementById('text').textContent;
	document.getElementById('now').textContent = document.getElementById('text').value;

						
			
						
	el.innerHTML = `${dt.format('HH')}<span id="colon">:</span>${dt.format('mm')}<span id="colon">:</span>${dt.format('ss')}`;
	};
  setInterval(time, 1000);
  
  </script>
					


				
<div id="now">NOW STREAMING</div>

</div> 
</div>

</div>


<script>
$(function() {
				
// フォント選択の値を取得する
  var font = $("#font").val();

  // テキストのフォントを変更する
  $("#time").css("font-family", font);
						
						
// フォント選択の値を取得する
						
  var fonts = $("#fonts").val();

  // テキストのフォントを変更する
  $("#time").css("font-family", fonts);
						
});
						
</script>
